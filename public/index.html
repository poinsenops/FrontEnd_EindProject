<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/twstyling.css" />
    <title>SK8</title>
</head>

<body>
    <nav class="bg-DarkerSilver py-4 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-white text-2xl font-bold">SK8</a>
                    <a href="#" class="text-white hover:text-gray-500"><i class="fa-solid fa-house"></i></a>
                </div>
                <div class="searchbar flex bg-Search w-4/6 h-8 rounded justify-between items-center md:flex">
                    <input id="search-input" type="text" placeholder="Search"
                        class="bg-transparent focus:outline-none w-full h-8 ml-1" />
                    <button type="button" id="search">
                        <i class="fa-solid fa-magnifying-glass mr-1"></i>
                    </button>
                </div>
                <div id="cartDiv" class="flex items-center space-x-4 w-fit">
                    <div class="relative">
                        <button id="cartButton" class="text-white hover:text-gray-500">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span id="cartDot" class="absolute top-0 right-0 -mt-1 -mr-1 z-50 hidden">
                                <i class="fa-solid fa-circle fa-2xs" style="color: red;"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="rounded-b-3xl">
        <img class="rounded-b-3xl mt-0" src="img/banner.jpg" alt="banner" />
    </header>
    <div id="hidden"class="recommended mt-8">
        <div class="flex justify-center text-2xl font-bold">
            <h2>recommended</h2>
        </div>
        <div class="lg:container mx-auto mt-4 flex justify-center">
            <div id="recomended" class="grid lg:grid-cols-4 sm:grid-cols-2 grid-cols-1 gap-24">
                <!-- script implemented cards -->
            </div>
        </div>
    </div>

    <div class="categories my-8">
        <div id="hidden2" class="flex justify-center text-2xl font-bold">
            <h2>categories</h2>
        </div>
        <div class="lg:container mx-auto mt-4 flex justify-center">
            <div id="categories" class="grid lg:grid-cols-4 sm:grid-cols-2 grid-cols-1 gap-24">
                <!-- script implemented cards -->
            </div>
        </div>
    </div>

    <div class="all-products mb-8">
        <div class="flex justify-center text-2xl font-bold">
            <h2 id="results">all products</h2>
        </div>
        <div class="lg:container mx-auto mt-4 flex justify-center">
            <div id="all-products" class="grid lg:grid-cols-4 sm:grid-cols-2 grid-cols-1 gap-24">
                <!-- script implemented cards -->
            </div>
        </div>
    </div>

    <footer class="bg-DarkerSilver py-4">
        <div class="sm:container mx-auto">
            <div class="flex justify-center space-x-4">
                <a href="#" class="text-white hover:text-gray-500"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="text-white hover:text-gray-500"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="text-white hover:text-gray-500"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="text-white hover:text-gray-500"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="flex justify-center mt-4">
                <p class="text-white">Â© 2021 SK8. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
