<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/twstyling.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <form class="max-w-sm mx-auto">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Item Name:</label>
            <input type="text" id="name" name="name" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <div class="mb-4">
                <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Item Category:</label>
                <input type="text" id="category" name="category" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        </div>

        <div class="mb-4">
            <label for="id" class="block text-gray-700 text-sm font-bold mb-2">Item ID:</label>
            <input type="number" id="id" name="id" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                min="0">
        </div>

        <div class="mb-4">
            <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Item Price:</label>
            <input type="number" id="price" name="price" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Item image:</label>
            <input type="url" id="image" name="image" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
    </form>

    <div class="flex items-center justify-center">
        <button type="submit" id="submit-button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add
            Item</button>
    </div>
    <script src="js/item.js"></script>
</body>

</html>
